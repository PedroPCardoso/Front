    <img src="{{urlimg}}" />

  <article>
      <h3>Class and style</h3>
      <div>

      <select #classe  (change)="0">
        <option value="alert-success">Sucesso</option>
        <option value="alert-info">info</option>
        <option value="alert-warning">Warning</option>
        <option value="alert-danger">Error</option>

      </select>

</div>
      <div class="alert " role="alert" [class.alert-success]="classe.value == 'alert-success'" >Sucesso</div>
      <div class="alert " role="alert" [class.alert-info]="classe.value == 'alert-info'">info</div>
      <div class="alert " role="alert" [class.alert-warning]="classe.value =='alert-warning'">Warning</div>
      <div class="alert " role="alert" [class.alert-danger] = "classe.value == 'alert-danger'">Error</div>
  </article>
